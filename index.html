<html>
    <head>
        <title>Circlefintech Live AssignMent COde</title>
        <style>
            h1{
                text-align: center;
                padding: 20px;
                margin: 10px;
                color: blue;
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1 id="circlefintech"></h1>
        <script type="text/javascript">
          
          const input = [
    ["*", "*", "*", "*", "*", "*", "*", "*"],
    ["*", "*", "*", "x", "*", "*", "*", "*"],
    ["*", "*", "x", "x", "x", "*", "*", "*"],
    ["*", "*", "*", "x", "*", "*", "*", "*"],
    ["*", "*", "*", "x", "*", "*", "*", "*"],
    ["*", "*", "*", "*", "*", "*", "*", "*"],
    ["*", "*", "*", "*", "*", "*", "*", "*"],
    ["*", "*", "*", "*", "*", "*", "*", "*"]
  ];

  const searchObject = (arr) => {
    let hasObj = false;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        
        if (arr[i][j] === "x") { //Current object which are ready to check
          if (j > 0 && arr[i][j - 1] === "x" && arr[i][j + 1] === "x") {
              //j>0 check first column or not and then checking has same object in left and right
            if (i > 0 && arr[i - 1][j] === "x" && arr[i + 1][j] === "x") {
                //i>0 check first row or not then checking has same object in up and down
                hasObj = true;
            }
          }
        }
      }
    }
    return hasObj;
  };
document.getElementById("circlefintech").innerHTML=searchObject(input)
  console.log(searchObject(input));
        </script>
    </body>
</html>
